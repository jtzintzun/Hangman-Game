<head>

  <title>Hangman-Game</title>

<body>
  <script>
    $(document).keypress(function(event) {
      var keyPressed = event.which || event.keycode;
      game(String.fromCharCode(keyPressed));
    });
  </script>

  <header>

    <image src="assets/images/arcade.png" alt "track image" class="imgAline">
      <h3 class="center" id="titleHeader">Hangman<h3>
<!-- </div>  -->
</header>

<!-- main container  -->
  <div class="container ">
    <div class="row">
<!-- column 1  -->
     <div class="col-md-6">

    <!-- column 1  row 1-->
         <div class="row">
             <image src="assets/images/hangeman.jpg" alt"track image" class= "img-wrap" id="image">
          </div>

    <!-- column 1  row 2-->
          <div class="row">
            <iframe width="90%" height="auto" src="" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen id=video></iframe>
          </div>

    </div>
<!-- column 2  -->
      <div class="col-md-6 borderLeft">
        <h1 id="pressAnyKey">Press any key to get started</h1>
    <!-- column 2  row 1-->

        <div class="row">
          <h2 >Wins</h2>
              <div class="row">
              </div>
        </div>
          <div class="row">
            <h2 class="center" id="wins">0</h2>
          </div>
          <div class=" row">
            <h2 class="center">Current Word</h2>
          </div>
          <div class=" row">
            <h2 class="center" id="word"></h2>
          </div>
          <div class=" row">
            <h2 class="center">Number of Guesses Remaining</h2>
          </div>
          <div class=" row">
            <h2 class="center" id="remainig">12</h2>
          </div>
          <div class=" row">
            <h2 class="center">Letter Already Guessed</h2>
          </div>
          <div class=" row">
            <h2 class="center" id="letterAlreadyGuessed"></h2>
          </div>
        </div>
    </div>

</div>
